server:
   port: 10002
   
spring:
   application:
      name: baitu-eureka-peer2

info:
   project:
      name: project-eureka-peer2
      version: 1.0.0

eureka:
  instance:
    hostname: 127.0.0.2
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:10001/eureka/
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false
